<div class="container mt-4">
    <div class="row my-4">
        <div class="col-8 offset-2 d-flex justify-content-between align-content-center">
            <p class="fw-bold h1">Lista de productos</p>
            <button class="btn btn-warning" [routerLink]="['/crear-producto']" routerLinkActive="router-link-active">Crear producto</button>
        </div>
        <div class="col-8 offset-2">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Ubicacion</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Proveedor</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of listadoProductos">
                        <td>{{ producto.nombre }}</td>
                        <td>{{ producto.ubicacion }}</td>
                        <td>{{ producto.precio }}</td>
                        <td>{{ producto.proveedor }}</td>
                        <td>
                            <i class="fas fa-pen" [routerLink]="['/editar-producto/1']" routerLinkActive="router-link-active"></i>
                            <i class="fas fa-trash" (click)="eliminarProducto(producto._id)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
