<div class="container mt-5">
    <div class="row">
        <div class="col-8 offset-2">
            <p class="h1 text-center fw-bold">Crear producto</p>
        </div>
        <div class="col-6 offset-3">
            <form class="mt-5">
                <div class="my-3">
                    <input class="form-control form-control-lg" type="text" placeholder="Nombre">
                    <span></span>
                </div>
                <div class="my-3">
                    <input class="form-control form-control-lg" type="text" placeholder="Pasillo">
                    <span></span>
                </div>
                <div class="my-3">
                    <input class="form-control form-control-lg" type="text" placeholder="Precio">
                    <span></span>
                </div>
                <div class="my-3">
                    <input class="form-control form-control-lg" type="text" placeholder="Proveedor">
                    <span></span>
                </div>
            </form>
        </div>
        <div class="col-6 offset-3 d-flex justify-content-between align-content-center">
            <button class="btn btn-danger" [routerLink]="['/']" routerLinkActive="router-link-active">Cancelar</button>
            <button class="btn btn-success">Guardar producto</button>
        </div>
    </div>
</div>
