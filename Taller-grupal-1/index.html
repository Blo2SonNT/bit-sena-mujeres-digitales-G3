<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><b>Taller Grupal 1</b></a>

    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header">
                CALCULADORA
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <input type="text" id="operacion_m">
                    </div>
                    <div class="col-4" onclick="operacion(1)">
                        <h1>1</h1>
                    </div>
                    <div class="col-4" onclick="operacion(2)">
                        <h1>2</h1>
                    </div>
                    <div class="col-4" onclick="operacion(3)">
                        <h1>3</h1>
                    </div>
                    <div class="col-4" onclick="operacion(4)">
                        <h1>4</h1>
                    </div>
                    <div class="col-4" onclick="operacion(5)">
                        <h1>5</h1>
                    </div>
                    <div class="col-4" onclick="operacion(6)">
                        <h1>6</h1>
                    </div>
                    <div class="col-4" onclick="operacion(7)">
                        <h1>7</h1>
                    </div>
                    <div class="col-4" onclick="operacion(8)">
                        <h1>8</h1>
                    </div>
                    <div class="col-4" onclick="operacion(9)">
                        <h1>9</h1>
                    </div>
                    <div class="col-4" onclick="operacion(0)">
                        <h1>0</h1>
                    </div>
                </div>
                <div class="row px-5">
                    <div class="col-3" onclick="operacion('+')">
                        <h1>+</h1>
                    </div>
                    <div class="col-3" onclick="operacion('-')">
                        <h1>-</h1>
                    </div>
                    <div class="col-3" onclick="operacion('*')">
                        <h1>X</h1>
                    </div>
                    <div class="col-3" onclick="operacion('/')">
                        <h1>/</h1>
                    </div>
                    <div class="col-3" onclick="operacion('=')">
                        <h1>=</h1>
                    </div>
                    <div class="col-3" onclick="operacion('C')">
                        <h1>C</h1>
                    </div>
                    <div class="col-12">
                        Resultado: <span id="resultado_calculo"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
